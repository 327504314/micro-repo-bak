eureka:
  client:
    serviceUrl:
      defaultZone: http://172.16.16.169:8761/eureka/
  instance:
    prefer-ip-address: true
    ip-address: 10.4.138.255
    instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${server.port}
    #status-page-url: ${management.context-path}/info
    #health-check-url: ${management.context-path}/health
    #metadata-map:
      #management:
        #context-path: ${management.context-path}
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=false&zeroDateTimeBehavior=convertToNull
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    druid:
      initial-size: 1
      min-idle: 1
      max-active: 20
      test-on-borrow: true
      stat-view-servlet:
        allow: true